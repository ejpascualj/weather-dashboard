<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- local stylesheet -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-primary text-white">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="bg-info bg-gradient text-dark">
        <div class="container row">
            <div class="col-2">
                <!-- Search City Form -->
                <form action="" class="row">
                    <h2>Search for a City</h2>
                    <input type="text" id="CityInput" />
                    <button type="button" id="SubmitButton">Search</button>
                </form>
                <!-- Search History -->
                <div id="SearchHistory" class="row"></div>
            </div>


            <div class="col-10">
                <!-- Current Weather -->
                <div id="CurrentWeather" class="row border">
                    <h2 id="CurrentCity">
                        <span id="CityName"></span>
                        <span id="Date"></span>
                        <img src="" alt="" id="Icon">
                    </h2>

                    <ul id="WeatherConditions">
                        <li>Temp: <span id="Temp"></span> F</li>
                        <li>Wind: <span id="Wind"></span> MPH</li>
                        <li>Humidity: <span id="Humidity"></span>%</li>
                        <li>UV index: <span id="UVindex"></span></li>
                    </ul>
                </div>

                <!-- 5-Day Forecast -->
                <div id="FiveDayForecast" class="row">
                    <h2>5-day Forecast</h2>
                    <div class="col">
                        <div id="FiveDayForecastContainer" class="row">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <!-- Moment  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <!-- Local JavaScript -->
    <script src="./assets/script.js"></script>
</body>

</html>
